name: Build and Push Player Images to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/anthias

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service: [server, celery, nginx, redis, websocket]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest-pi4-64
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.meta.outputs.short_sha }}-pi4-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi4
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,scope=${{ matrix.service }},mode=max

  build-viewer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push viewer
        uses: docker/build-push-action@v6
        timeout-minutes: 120
        with:
          context: .
          file: docker/Dockerfile.viewer
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-viewer:latest-pi4-64
            ${{ env.IMAGE_PREFIX }}-viewer:${{ steps.meta.outputs.short_sha }}-pi4-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi4
          cache-from: type=gha,scope=viewer
          cache-to: type=gha,scope=viewer,mode=max
