name: Build and Push Player Images to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service: [server, celery, nginx, redis, websocket]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set image prefix
        id: prefix
        run: echo "value=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/anthias" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:latest-pi4-64
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:${{ steps.meta.outputs.short_sha }}-pi4-64
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:v${{ steps.version.outputs.version }}-pi4-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi4
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,scope=${{ matrix.service }},mode=max

  build-viewer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set image prefix
        id: prefix
        run: echo "value=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/anthias" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push viewer
        uses: docker/build-push-action@v6
        timeout-minutes: 120
        with:
          context: .
          file: docker/Dockerfile.viewer
          # armhf (32-bit) like original Screenly â€” needed for OMX hardware
          # video decoding + DRM video output via libraspberrypi0/VideoCore.
          # arm64 VLC has no hardware acceleration = ~230% CPU for video.
          platforms: linux/arm/v7
          push: true
          tags: |
            ${{ steps.prefix.outputs.value }}-viewer:latest-pi4-64
            ${{ steps.prefix.outputs.value }}-viewer:${{ steps.meta.outputs.short_sha }}-pi4-64
            ${{ steps.prefix.outputs.value }}-viewer:v${{ steps.version.outputs.version }}-pi4-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi4
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=viewer
          cache-to: type=gha,scope=viewer,mode=max

  build-pi5:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service: [server, celery, nginx, redis, websocket]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set image prefix
        id: prefix
        run: echo "value=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/anthias" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }} (Pi5)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:latest-pi5-64
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:${{ steps.meta.outputs.short_sha }}-pi5-64
            ${{ steps.prefix.outputs.value }}-${{ matrix.service }}:v${{ steps.version.outputs.version }}-pi5-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi5
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.service }}-pi5
          cache-to: type=gha,scope=${{ matrix.service }}-pi5,mode=max

  build-viewer-pi5:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set image prefix
        id: prefix
        run: echo "value=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/anthias" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push viewer (Pi5)
        uses: docker/build-push-action@v6
        timeout-minutes: 120
        with:
          context: .
          file: docker/Dockerfile.viewer-pi5
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.prefix.outputs.value }}-viewer:latest-pi5-64
            ${{ steps.prefix.outputs.value }}-viewer:${{ steps.meta.outputs.short_sha }}-pi5-64
            ${{ steps.prefix.outputs.value }}-viewer:v${{ steps.version.outputs.version }}-pi5-64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_SHORT_HASH=${{ steps.meta.outputs.short_sha }}
            GIT_BRANCH=${{ github.ref_name }}
            DEVICE_TYPE=pi5
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=viewer-pi5
          cache-to: type=gha,scope=viewer-pi5,mode=max

  release:
    needs: [build, build-viewer, build-pi5, build-viewer-pi5]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Anthias Player v${{ steps.version.outputs.version }}

            **Commit:** `${{ steps.meta.outputs.short_sha }}` (${{ github.sha }})
            **Built:** ${{ github.event.head_commit.timestamp }}

            ### Docker Images (Pi4 ARM64)
            ```
            ghcr.io/${{ github.repository_owner }}/anthias-server:v${{ steps.version.outputs.version }}-pi4-64
            ghcr.io/${{ github.repository_owner }}/anthias-nginx:v${{ steps.version.outputs.version }}-pi4-64
            ghcr.io/${{ github.repository_owner }}/anthias-viewer:v${{ steps.version.outputs.version }}-pi4-64
            ghcr.io/${{ github.repository_owner }}/anthias-celery:v${{ steps.version.outputs.version }}-pi4-64
            ghcr.io/${{ github.repository_owner }}/anthias-websocket:v${{ steps.version.outputs.version }}-pi4-64
            ghcr.io/${{ github.repository_owner }}/anthias-redis:v${{ steps.version.outputs.version }}-pi4-64
            ```

            ### Docker Images (Pi5 ARM64)
            ```
            ghcr.io/${{ github.repository_owner }}/anthias-server:v${{ steps.version.outputs.version }}-pi5-64
            ghcr.io/${{ github.repository_owner }}/anthias-nginx:v${{ steps.version.outputs.version }}-pi5-64
            ghcr.io/${{ github.repository_owner }}/anthias-viewer:v${{ steps.version.outputs.version }}-pi5-64
            ghcr.io/${{ github.repository_owner }}/anthias-celery:v${{ steps.version.outputs.version }}-pi5-64
            ghcr.io/${{ github.repository_owner }}/anthias-websocket:v${{ steps.version.outputs.version }}-pi5-64
            ghcr.io/${{ github.repository_owner }}/anthias-redis:v${{ steps.version.outputs.version }}-pi5-64
            ```
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
